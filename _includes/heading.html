<header>
    <h1>
        {{ page.title }}
        {% if page.subtitle %}
        <small>{{ page.subtitle }}</small>
        {% endif %}
    </h1>
    {% if page.date %}
    <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date_to_long_string }}
    </time>
    {% endif %}
    {% if page.author %}
    <address>{{ page.author }}</address>
    {% endif %}
</header>
